[homeassistant]
enable_auto_discovery = 1
home_assistant_discovery_topic = homeassistant

[mqtt]
username = YOUR_MQTT_USERNAME
password = YOUR_MQTT_PASSWORD
host = YOUR_MQTT_HOST
port = 1883
state_topic = inverter/state
availability_topic = inverter/availablity
update_interval = 30

[inverter]
serial_device = SERAIL PORT CONNECTED TO YOUR INVERTER
baud_rate = 2400
retry_attempts = 10
manufacturer = YOUR INVERTERS MANUFACTURER
model = YOUR INVERTERS MODEL